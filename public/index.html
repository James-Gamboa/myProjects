<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/logo-yugioh.png"
    />
    <title>Registro de Cartas de Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registro de Cartas de Yu-Gi-Oh!</h1>
    <div id="search-container">
      <form id="search-form">
        <label for="search-term">Buscar:</label>
        <input
          type="text"
          id="search-term"
          placeholder="Buscar por tipo o nombre"
        />
        <button type="submit">Buscar</button>
      </form>
    </div>
    <form id="card-form">
      <label for="card-type">Tipo de Carta:</label>
      <select id="card-type">
        <option value="monstruo">Monstruo</option>
        <option value="mágica">Mágica</option>
        <option value="trampa">Trampa</option>
      </select>
      <br />
      <label for="card-name">Nombre:</label>
      <input type="text" id="card-name" required />
      <br />
      <label for="card-description">Descripción:</label>
      <textarea id="card-description" rows="4" required></textarea>
      <br />
      <label for="card-battle-points" id="battle-points-label"
        >Puntos de Batalla:</label
      >
      <input type="number" id="card-battle-points" />
      <br />
      <button type="submit">Agregar Carta</button>
    </form>
    <div id="sort-filter-container">
      <label for="sort-key">Ordenar por:</label>
      <select id="sort-key">
        <option value="name">Nombre</option>
        <option value="battlePoints">Puntos de Batalla</option>
      </select>
      <label for="filter-key">Filtrar por tipo:</label>
      <select id="filter-key">
        <option value="">Todos</option>
        <option value="monstruo">Monstruo</option>
        <option value="mágica">Mágica</option>
        <option value="trampa">Trampa</option>
      </select>
    </div>
    <table id="card-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Puntos de Batalla</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="card-table-body"></tbody>
    </table>
    <div id="pagination-container">
      <button id="prev-table">Anterior</button>
      <div id="page-info"></div>
      <button id="next-table">Siguiente</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
